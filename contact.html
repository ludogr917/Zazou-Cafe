    <section class="content">
      <div class="card glass hover-lift">
        <h2>Nous contacter</h2>
        <p>Besoin d’aide ou envie de proposer une idée ? Écris-nous directement.</p>

        <!-- Formulaire connecté à Formspree via fetch (remplace TON_ID) -->
        <form id="contactForm" class="form" action="https://formspree.io/f/xpwklqjo" method="POST">
          <div class="form-row">
            <input type="text" id="name" name="name" placeholder="Votre nom" required class="input"/>
            <input type="email" id="email" name="email" placeholder="Votre email" required class="input"/>
          </div>
          <textarea id="message" name="message" placeholder="Votre message" required class="textarea"></textarea>

          <button type="submit" class="btn ripple">Envoyer</button>
          <p id="formResponse" class="form-response" aria-live="polite"></p>
        </form>

        <p class="hint">
          Astuce: si tu veux tester vite, mets ton endpoint Formspree dans l'attribut action ci-dessus.
        </p>
      </div>
    </section>

    <footer class="footer glass">
      <p>© 2025 Zazou Café - Roblox</p>
    </footer>
